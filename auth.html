<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аутентификация | Трекер вакцин</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Вход</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Имя пользователя" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Пароль" />
                    </div>
                    <input type="submit" value="Войти" class="btn solid" />
                    <p class="social-text">Или войдите через соцсети</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Регистрация</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Имя пользователя" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Пароль" />
                    </div>
                    <input type="submit" class="btn" value="Зарегистрироваться" />
                    <p class="social-text">Или зарегистрируйтесь через соцсети</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Впервые здесь?</h3>
                    <p>
                        Зарегистрируйтесь и начните следить за вакцинацией вашего ребенка уже сегодня!
                    </p>
                    <button class="btn transparent" id="sign-up-btn" onclick="window.location.href='register.html'">
                        Регистрация
                    </button>
                </div>
                <img src="assets/vaccine_tracker.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Уже с нами?</h3>
                    <p>
                        Войдите в свой аккаунт и продолжите заботиться о здоровье вашего ребенка!
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Вход
                    </button>
                </div>
                <img src="assets/family_health.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
